    <!-- PWA Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PING" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PING - Scavenger Hunt" />
    <meta property="og:description" content="NFC-powered crypto scavenger hunt game" />
    <meta property="og:image" content="/share-banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" id="og-url" content="" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PING - Scavenger Hunt" />
    <meta name="twitter:description" content="NFC-powered crypto scavenger hunt game" />
    <meta name="twitter:image" content="/share-banner.png" />
    
    <!-- Dynamic Manifest for iOS PWA Path Preservation -->
    <script>
      (function() {
        const currentPath = window.location.pathname + window.location.search;
        
        // Remove static manifest link if it exists
        const existingManifest = document.querySelector('link[rel="manifest"]');
        if (existingManifest) {
          existingManifest.remove();
        }
        
        // For non-root paths, dynamically create manifest with current path as start_url
        // This prevents iOS from stripping the path when adding to home screen
        if (currentPath !== '/') {
          const manifestData = {
            name: "PING - Scavenger Hunt",
            short_name: "PING",
            description: "NFC-powered crypto scavenger hunt game",
            start_url: currentPath, // Use current path to preserve it
            scope: "/",
            display: "standalone",
            background_color: "#000000",
            theme_color: "#000000",
            orientation: "portrait-primary",
            icons: [{
              src: "/logo/ping-logo.svg",
              sizes: "any",
              type: "image/svg+xml",
              purpose: "any maskable"
            }]
          };
          
          // Create blob URL with dynamic manifest
          const blob = new Blob([JSON.stringify(manifestData, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          
          // Create and append manifest link
          const link = document.createElement('link');
          link.rel = 'manifest';
          link.href = url;
          document.head.appendChild(link);
        } else {
          // For root path, use static manifest.json
          const link = document.createElement('link');
          link.rel = 'manifest';
          link.href = '/manifest.json';
          document.head.appendChild(link);
        }
        
        // Store current path for fallback restoration if needed
        if (currentPath !== '/') {
          sessionStorage.setItem('pwa_last_path', currentPath);
        }
        
        // Update OG URL and image meta tags with full URLs
        const ogUrlMeta = document.getElementById('og-url');
        if (ogUrlMeta) {
          ogUrlMeta.setAttribute('content', window.location.origin + currentPath);
        }
        
        // Update OG image to use absolute URL (required for social media crawlers)
        const ogImageMeta = document.querySelector('meta[property="og:image"]');
        if (ogImageMeta && ogImageMeta.getAttribute('content').startsWith('/')) {
          ogImageMeta.setAttribute('content', window.location.origin + '/share-banner.png');
        }
        
        // Update Twitter image to use absolute URL
        const twitterImageMeta = document.querySelector('meta[name="twitter:image"]');
        if (twitterImageMeta && twitterImageMeta.getAttribute('content').startsWith('/')) {
          twitterImageMeta.setAttribute('content', window.location.origin + '/share-banner.png');
        }
      })();
    </script>
    
    <title>Scavenger Hunt Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
