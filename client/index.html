    <!-- iOS PWA Path Preservation Script -->
    <script>
      // Store current path before React Router loads
      // This preserves paths when iOS strips them during "Add to Home Screen"
      (function() {
        // Only store if not root and we're not already in standalone mode
        const currentPath = window.location.pathname + window.location.search;
        if (currentPath !== '/') {
          // Store in sessionStorage (persists during session, cleared on close)
          sessionStorage.setItem('pwa_last_path', currentPath);
        }
      })();
    </script>
